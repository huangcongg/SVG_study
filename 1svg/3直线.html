<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .line{
      stroke:deepskyblue;
      stroke-width:5px;
      transition: all 2s;
      /* transform: rotate(45deg); */
      transform-origin: center;
      animation: xuanzhuan 2s linear infinite;
    }
    @keyframes xuanzhuan {
      0%{
        transform: rotate(0);
      }
      100%{
        transform: rotate(360deg);
      }
    }
    .line:hover{
      stroke: yellow;
    }
    .polyline{
      fill:no;
      stroke:deeppink;
      stroke-width:5px;
    }
  </style>
</head>
<body>
  <svg width="350" height="350">
    <line x1="50" y1="50" x2="350" y2="350" class="line"/>
    <polyline points="50,100 50,300 350,300" class="polyline"/>
  </svg>
</body>
</html>
